<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Game Boy</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
    <audio id="clickAudio" src="./pickupCoin.wav"></audio>
    <audio loop id="bgm">
      <source src="./Funny_Bit.mp3" type="audio/mpeg">
    </audio>
    <script>
      const clickAudio = document.getElementById('clickAudio')
      const bgm = document.getElementById('bgm')
      bgm.volume = 0.2;
      const playAudio = ()=>{
        bgm.play();
        window.removeEventListener('click',playAudio)
      }
      window.addEventListener('click',playAudio)
      window.addEventListener('keydown',()=>{
        clickAudio.play();
      })
      window.addEventListener('click',()=>{
        clickAudio.play();
      })
    </script>
  </body>
</html>
